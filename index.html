<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator1</title>



      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <table id="mycalculator">

  <tr class="first-row">
    <td id="clear">C</td>
    <th colspan="3" id="view"></th>
  </tr>

  <div class="buttons">
  <tr>
    <td div id="num7" class="num">7</td>
    <td div id="num8" class="num">8</td>
    <td div id="num9" class="num">9</td>
    <td div id="divide" class="other">/</td>
  </tr>

  <tr>
    <td div id="num4" class="num">4</td>
    <td div id="num5" class="num">5</td>
    <td div id="num6" class="num">6</td>
    <td div id="multiply" class="other">X</td>
  </tr>

  <tr>
    <td div id="num1" class="num">1</td>
    <td div id="num2" class="num">2</td>
    <td div id="num3" class="num">3</td>
    <td div id="subtract" class="other">-</td>
  </tr>

   <tr>
    <td div id="zero" class="num">0</td>
    <td div id="decimal">.</td>
    <td div id="equal">=</td>
    <td div id="plus">+</td>
  </tr>
  </div>
</table>

    <script src="js/index.js"></script>

</body>
</html>
